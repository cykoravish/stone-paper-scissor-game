<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Stone Paper Scissor Game</h1>
    </div>
    <div class="equipments">
        <div id="stone">
            <button id="bstone">STONE</button>
        </div>
        <div id="paper">
            <button id="bpaper">PAPER</button>
        </div>
        <div id="scissor">
            <button id="bscissor">SCISSOR</button>
        </div>
    </div>
    <div class="result">
        <h2 id="system"></h2>
        <h2 id="me"></h2>
        <h2 id="winner"></h2>
    </div>

</body>
<script src="script.js"></script>

</html>
